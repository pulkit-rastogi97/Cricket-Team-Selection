<div class="container">
<form #loginForm="ngForm" novalidate 
(ngSubmit)="onSubmit()" class="form-signin">

<h2 class="form-signin-heading">Please login</h2>
    <div class="form-group">
        <label for="input1" class="sr-only">Enter Username :: </label>
        <input type="text" class="form-control" id="input1"
            #uname="ngModel" [(ngModel)]="user.username" autocomplete="username" name="name" required minlength="3" maxlength="10">

        <p *ngIf="uname.errors?.required">Username is mandatory!</p>
        <p *ngIf="uname.errors?.minlength">Minimum length should be 5</p>
    </div>
    <div class="form-group">
        <label for="input2" class="sr-only">Enter Password :: </label>
        <input type="password" autocomplete="current-password" class="form-control" id="input2"
            #password="ngModel" [(ngModel)]="user.password" name="password" required>

        <p *ngIf="password.errors?.required">Password is mandatory!</p>
    </div>

<button [disabled]="loginForm.invalid"
class="btn btn-lg btn-primary btn-block">Submit</button>
<span class="text-danger" style="color:red">{{ error }}</span>
</form>
</div>
