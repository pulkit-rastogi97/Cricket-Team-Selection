<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="./assets/Home-Images/home.png" alt="Los Angeles">
      <div class="carousel-caption" style="font-size: xx-large; font-weight: 900;">
        <p>Team India</p> 
        <p>Exclusive picture of the Indian Cricket Team</p>
      </div>
    </div>

    <div class="item">
      <img src="./assets/Home-Images/home_left.jpg" alt="Chicago">
      <div class="carousel-caption" style="color:black; font-size: xx-large; font-weight: 900;">
        <p>Indian cricket team in England in 1932</p>
      </div>
    </div>

    <div class="item">
      <img src="./assets/Home-Images/home_right.jpg" alt="New York">
      <div class="carousel-caption" style="font-size: xx-large; font-weight: 900;">
        <p>Team India World T20 Jersey:</p> 
        <p>Exclusive T20 kit for the Indian Cricket Team</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
