<div class="container" style="align-items: center;"><table >
  <tr>
      <th>Player Id</th>
      <th>Player Name</th> 
      <th>Player Position</th>
      <th>Player Image</th>
      <th colspan='3'>Action</th>
  </tr>
  <tr *ngFor="let player of teamPlayers, let i = index">
      <td>{{player.id}}</td>
      <td><a href="{{player.id}}">{{player.name}}</a></td>
      <td>{{player.pos}}</td>
      <td><img [src]="player.imgPath" /></td> 
      <td><button (click)="deleteFromTeam(player)">Delete From Team</button></td>          
  </tr>
  </table>
  <div><router-outlet></router-outlet></div>
  </div>
